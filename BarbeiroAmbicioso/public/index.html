<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Barbeiro Ambicioso</title>

</head>

<body>

    <header class="header-header">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-black" href="#">
                    <img src="img/simbolo.png" alt="" width="30" height="30"
                        class="d-inline-block align-text-top rounded-circle">
                    Barbeiro Ambicioso
                </a>
            </div>
        </nav>

    </header>

    <div class="wrapper">
        <div class="" style=" width: 600px;">
            <div class="" style="margin-top: 30px;">
                <form name="myForm" action="addTime" method="post" class="card" style="width: 350px;">
                    <div class="card-body">
                        <h5 class="card-title">Agende seu horário!</h5>
                        <center>
                            <label>Digite horário de início (Ex.: 12:00)</label>
                            <input name="startTime" size="25" type="text" />
                        </center>
                        <br>
                        <center>
                            <label>Digite horário de fim (Ex.: 12:00)</label>
                            <input name="endTime" size="25" type="text" />
                        </center>
                    </div>
                    <input class="btn btn-primary btn-sm" type="submit" value="Adicionar"></input>
                </form>
            </div>
            <div class="" style="margin-top: 30px;">
                <div style="width: 350px;">
                    <form class=" card" action="checkDisponibility" method="post">
                        <div style="height: 50px;"></div>
                        <center>
                            <h5 class="card-title">Veja os horários agendados!</h5>
                        </center>
                        <div style="height: 50px;"></div>
                        <input class="btn btn-success btn-sm" type="submit" value="Ver horários"></input>
                    </form>
                </div>
            </div>
        </div>
        <div class="test" style="height: 350px;">
            <img class="d-block w-100" src="img/img1.jpg" alt="Second slide">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
